<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Analysis</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar starts -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Cinemanalysis</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Menu
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/rating">Analytics</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact US</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <main>
      <!-- graphs page start -->
      <div class="tabs">
        <ul class="nav nav-pills justify-content-center" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="/rating"
              data-bs-toggle="tab"
            >
              By Rating
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/actor" data-bs-toggle="tab">By Actor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/year" data-bs-toggle="tab">By Year</a>
          </li>
        </ul>
      </div>

      <div class="row justify-content-center">
        <div class="col-4">
          <form class="d-flex" role="search" id="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>

      <div class="container-fluid justify-content-center">
        <img
          src="https://image.shutterstock.com/image-vector/simple-infographic-line-chart-sky-600w-534979027.jpg"
          alt=""
          class="d-block img-fluid mx-auto w-100"
        />
      </div>

      <!-- graph page end -->
    </main>
    <!-- footer starts -->
    <nav class="navbar fixed-bottom bg-dark navbar-dark">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">Footer</a>
      </div>
    </nav>
    <!-- footer ends -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
